version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: investtracker-db
    environment:
      POSTGRES_DB: investtracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investtracker-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: investtracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
      JWT_EXPIRATION: 86400000
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: investtracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api

volumes:
  postgres_data:

